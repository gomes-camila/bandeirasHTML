<canvas width="600" height="400"></canvas>

<script>
    var tela = document.querySelector("canvas");
    var pincel = tela.getContext("2d");

    pincel.fillStyle = "blue"
    pincel.fillRect(0, 0, 600, 44.4);

    pincel.fillStyle = "blue"
    pincel.fillRect(0, 88.8, 600, 44.4);

    pincel.fillStyle = "blue"
    pincel.fillRect(0, 177.6, 600, 44.4);
    
    pincel.fillStyle = "blue"
    pincel.fillRect(0, 266.4, 600, 44.4);

    pincel.fillStyle = "blue"
    pincel.fillRect(0, 355.2, 600, 44.4);

    pincel.strokeRect(0, 0, 600, 400);
</script>
